<ion-view view-title="മരുന്നില">
  <ion-content ng-controller="leafsCtrl">

<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="filterName">
  </label>
</div>

    <ion-list>
      <ion-item 
        class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="leaf in leafs 
        | orderBy: '-id' 
        | filter:searchFilter" 
        type="item-text-wrap" 
        href="#/tab/leafs/{{leaf.id}}"
      >
        <img ng-src="img/{{leaf.botanical_name}}/{{leaf.slides[0]}}">
        <h2 class="padding">{{leaf.ml_names[0]}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
