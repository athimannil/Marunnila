<ion-view view-title="leafs">
  <ion-content>

<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="maanu">
  </label>
</div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="leaf in leafs | filter:maanu" type="item-text-wrap" href="#/tab/leafs/{{leaf.id}}">
        <img ng-src="img/{{leaf.name}}/{{leaf.slides[0]}}">
        <h2 class="padding">{{leaf.name}}</h2>
        <!-- <p>{{leaf.description}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(leaf)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
