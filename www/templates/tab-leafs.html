<ion-view view-title="leafs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="leaf in leafs" type="item-text-wrap" href="#/tab/leafs/{{leaf.id}}">
        <img ng-src="{{leaf.face}}">
        <h2 class="padding">{{leaf.name}}</h2>
        <!-- <p>{{leaf.lastText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(leaf)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
